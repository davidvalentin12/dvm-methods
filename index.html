    <!-- ##############################

<body ng-controller="initCtrl as init" style="width:700px;">
<!-- Example Usage -->
<dvm-methods methods="init.methods"></dvm-methods>

<!-- ###############################

     ############################### -->

<!-- bower:js -->

<script src="bower_components/angular/angular.js"></script>

<script src="src/scripts/sliderDirective/sliderDirective.js"></script>


<script src="src/scripts/app.js"></script>


<script src="src/scripts/shared/dvmFilters.js"></script>


<script src="src/scripts/multiSelectDirective/multiSelectDirective.js"></script>


<script src="src/scripts/dvmMethods/dvmMethods.component.js"></script>


<!-- endinject -->

<!-- #############################
     ### [END] JS DEPENDENCIES ###
     ############################# -->

<script type="text/javascript">
    angular.module('dvmMethods')
            .controller('initCtrl', function($scope) {
                var init = this;

                /** #########################
                 *  ###       HELPER      ###
                 *  #########################
                 *  TIME:
                 *  1: Menos de 1 hora
                 *  2: De 1 a 3 horas
                 *  3: De 3 a 10 horas
                 *  4: De 10 a 24 horas
                 *  5: Mas de 24 horas
                 *
                 *  TRAFIC:
                 *  1: Poco
                 *  2: Algo
                 *  3: Bastante
                 *  4: Mucho
                 *  5: Nivel facebook
                 *
                 *
                 *  */

                init.methods = [{
                  name: 'Method 1',
                  categories:{
                    time:1,
                    money:3,
                    trafic:2,
                    channels:[2,4,6],
                    bussinesSize: 3
                  },
                  contenido:'<html>contenido del metodo</html>'
                },{

                }]



            });
</script>

</body>
</html>
